<li class="group-list chat-group-item" id="chatgroup_<%=id%>" data-chatgroupid="<%=id%>">

        <div class="icon-group img_cont d-flex align-items-center justify-content-center">
            <i class="icon-users4"></i>
        </div>
        <div class="group_info">
            <div class="d-flex">
                <h5 class="chat-group-name"><%=name%></h5>
            </div>
            <p>Гишүүд: <span class="chat-group-user-count"><%=membercount%></span></p>
        </div>
    </div>
</li>
